---
- hosts: all
  vars:
    the_user: "{{ ansible_user_id }}"
  tasks:
    - name: Copy the zshrc
      copy:
        src: configs/zshrc
        dest: ~/.zshrc
    - name: Copy the p10k config
      copy:
        src: configs/p10k.zsh
        dest: ~/.p10k.zsh
    - name: Make sure the login shell is ZSH
      become: true
      user:
        name: "{{ the_user }}"
        shell: /bin/zsh
    - name: Copy Lunar Vim configs
      copy:
        src: configs/config.lua
        dest: ~/.config/lvim/config.lua
    - name: Copy LSP settings
      copy:
        src: configs/lsp-settings
        dest: ~/.config/lvim
